<script src="assets/js/jquery.flexslider.js"></script>
<script>
$(document).ready(function() {

    $('.flexmenu').flexslider({
        animation: "slide",
        animationLoop: false,
        controlNav: false, 
        directionNav: true, 
        slideshow: false,
        animationDuration: 300,
        itemWidth: 68,
        itemMargin: 0,
        minItems: 4,
        maxItems: 20
    });
        
});
</script>
<!-- / Menu -->

<!-- Slider -->
<link rel="stylesheet" href="assets/css/flexslider.css" type="text/css" media="screen" />

<script>
$(document).ready(function() {

          animation: "slide",
          controlNav: false, 
          directionNav: true,
          start: function(slider){

        }
    });
    
    // For Menu

        directionNav: true, 
        slideshow: false,
        animationDuration: 300,
        itemWidth: 68,

        minItems: 4,

});
</script>
